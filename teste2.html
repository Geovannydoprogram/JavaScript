<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    >
    <title>teste2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Sistema que calcula a m√©dia de dois valores</h1>
    <form class="rounded p-2">
      <label class="form-label fw-bold" for="valor1"> Valor 1: </label>
      <input
        type="number"
        id="valor1"
        class="form-control"
        placeholder="Digite a primeira nota"
      />
      <br />
      <label class="form-label fw-bold" for="valor2"> Valor 2:</label>
      <input
        type="number"
        id="valor2"
        class="form-control"
        placeholder="Digite a segunda nota"
      />
      <div class="d-flex justify-content-between">
        <input
          type="button"
          value="Calcular"
          onclick="mediaNotas()"
          class="btn btn-secondary mt-3"
        />
        <input type="reset" class="btn btn-danger mt-3" value="Clear" />
      </div>
    </form>
    <p class="text-center mt-3">
      <strong>Resultado:</strong> <span class="badge bg-info" id="result"></span>
    </p>
    <hr>
    <p class="text-center mt-3">
        <strong>Media:</strong> <span class="badge bg-primary" id="status"></span>
      </p>
    <script src="teste2.js"></script>
  </body>
</html>
